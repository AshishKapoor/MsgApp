{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="text-left">


    <h1>All Messages</h1>
    {% if queryset %}
    <table class="table">
        <tr><th>S.No.</th><th>Sender's Name</th><th>Message</th></tr>
    {% for instance in queryset %}
        <tr><td>{{ forloop.counter }}</td><td>{{ instance.full_name }} </td> <td> {{ instance.message }} </td></tr>
    {% endfor %}
    </table>
    {% endif %}
    </form>
</div>
{% endblock %}
